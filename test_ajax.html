<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Test AJAX Integration</h1>
        
        <div id="solver-content">
            <!-- Test form -->
            <form id="solver-form" method="post" action="/solver/">
                <input type="hidden" name="solver_type" id="solver-type-input" value="quadratic">
                
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h3 class="text-xl font-semibold mb-4">Ecuación Cuadrática</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">a:</label>
                            <input type="text" name="quad_a_val" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">b:</label>
                            <input type="text" name="quad_b_val" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="-5">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">c:</label>
                            <input type="text" name="quad_c_val" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="6">
                        </div>
                    </div>
                    <button type="submit" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                        Resolver Ecuación
                    </button>
                </div>
            </form>
        </div>
        
        <div id="resultado-box" class="bg-white rounded-lg shadow-md p-6">
            <div id="resultado-placeholder" class="text-center text-gray-500 pt-16">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                </svg>
                <p class="text-lg font-medium">Tu solución aparecerá aquí...</p>
                <p class="text-sm mt-2">Completa los parámetros y haz clic en resolver</p>
            </div>
        </div>
        
        <div class="mt-8 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <h3 class="font-semibold text-blue-800 mb-2">Estado Actual:</h3>
            <div id="state-display" class="text-sm text-blue-700">
                <p>Current Solver: <span id="current-solver">quadratic</span></p>
                <p>Saved States: <span id="saved-states">0</span></p>
                <p>Solution History: <span id="solution-history">0</span></p>
            </div>
            <button onclick="clearStorage()" class="mt-2 px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600">
                Limpiar Storage
            </button>
        </div>
    </div>

    <script>
        // Mock the Django view response for testing
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Simulate successful response
                    resolve({
                        json: () => Promise.resolve({
                            success: true,
                            data: {
                                solucion: `
                                    <div class="space-y-4">
                                        <p><strong>Ecuación:</strong> \\(x^2 - 5x + 6 = 0\\)</p>
                                        <p><strong>Discriminante:</strong> \\(\\Delta = 25 - 24 = 1\\)</p>
                                        <p><strong>Soluciones:</strong></p>
                                        <ul class="list-disc list-inside ml-4">
                                            <li>\\(x_1 = \\frac{5 + 1}{2} = 3\\)</li>
                                            <li>\\(x_2 = \\frac{5 - 1}{2} = 2\\)</li>
                                        </ul>
                                    </div>
                                `
                            }
                        })
                    });
                }, 500);
            });
        };

        // Load the main.js functionality
        // We'll include the essential parts inline for testing
        class MathSolverApp {
            constructor() {
                this.init();
            }

            init() {
                this.cacheElements();
                this.initializeState();
                this.bindEvents();
                this.updateStateDisplay();
            }

            initializeState() {
                this.solverStates = {};
                this.solutionHistory = {};
                this.currentSolver = 'quadratic';
                this.loadStateFromStorage();
            }

            cacheElements() {
                this.solverContent = document.getElementById('solver-content');
                this.solverTypeInput = document.getElementById('solver-type-input');
                this.resultadoBox = document.getElementById('resultado-box');
                this.solverForm = document.getElementById('solver-form');
            }

            bindEvents() {
                this.solverForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveCurrentState();
                    this.showLoadingState();
                    this.submitForm();
                });

                document.addEventListener('input', (e) => {
                    if (e.target.matches('input[type="text"]')) {
                        this.saveCurrentStateDebounced();
                    }
                });

                window.addEventListener('beforeunload', () => {
                    this.saveStateToStorage();
                });
            }

            loadStateFromStorage() {
                try {
                    const savedState = localStorage.getItem('mathSolverState');
                    if (savedState) {
                        const state = JSON.parse(savedState);
                        this.solverStates = state.solverStates || {};
                        this.solutionHistory = state.solutionHistory || {};
                        this.currentSolver = state.currentSolver || 'quadratic';
                    }
                } catch (e) {
                    console.warn('Could not load state from storage:', e);
                }
            }

            saveStateToStorage() {
                try {
                    const state = {
                        solverStates: this.solverStates,
                        solutionHistory: this.solutionHistory,
                        currentSolver: this.currentSolver
                    };
                    localStorage.setItem('mathSolverState', JSON.stringify(state));
                    this.updateStateDisplay();
                } catch (e) {
                    console.warn('Could not save state to storage:', e);
                }
            }

            saveCurrentState() {
                const formData = new FormData(this.solverForm);
                const state = {};
                for (let [key, value] of formData.entries()) {
                    state[key] = value;
                }
                this.solverStates[this.currentSolver] = state;
                this.saveStateToStorage();
            }

            saveCurrentStateDebounced() {
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(() => {
                    this.saveCurrentState();
                }, 300);
            }

            showLoadingState() {
                this.resultadoBox.innerHTML = `
                    <div class="p-6 bg-blue-50 border border-blue-200 rounded-lg text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <p class="mt-2 text-blue-800">Resolviendo ecuación...</p>
                    </div>
                `;
            }

            submitForm() {
                const formData = new FormData(this.solverForm);
                
                fetch(this.solverForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        this.updateResultBox(data.data);
                        this.solutionHistory[this.currentSolver] = this.resultadoBox.innerHTML;
                        this.saveStateToStorage();
                        this.rerenderMathJax();
                    } else {
                        this.showError(data.data?.error || 'Unknown error occurred');
                    }
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                    this.showError(`Error al enviar formulario: ${error.message}`);
                });
            }

            updateResultBox(data) {
                if (data.error) {
                    this.showError(data.error);
                } else if (data.solucion) {
                    this.resultadoBox.innerHTML = `
                        <div class="p-6 bg-green-50 border border-green-200 rounded-lg">
                            <h3 class="text-lg font-bold text-green-800 mb-4">✅ Solución Encontrada</h3>
                            <div class="text-gray-800">
                                ${data.solucion}
                            </div>
                        </div>
                    `;
                } else {
                    this.showError('No se recibió una solución válida');
                }
            }

            showError(message) {
                this.resultadoBox.innerHTML = `
                    <div class="p-4 bg-red-100 border border-red-300 rounded-lg text-red-800">
                        <p class="font-bold">❌ Error:</p>
                        <p>${message}</p>
                    </div>
                `;
            }

            rerenderMathJax() {
                if (window.MathJax) {
                    setTimeout(() => {
                        window.MathJax.typesetPromise().catch(err => console.error('MathJax render error:', err));
                    }, 100);
                }
            }

            updateStateDisplay() {
                document.getElementById('current-solver').textContent = this.currentSolver;
                document.getElementById('saved-states').textContent = Object.keys(this.solverStates).length;
                document.getElementById('solution-history').textContent = Object.keys(this.solutionHistory).length;
            }
        }

        function clearStorage() {
            localStorage.removeItem('mathSolverState');
            location.reload();
        }

        // Initialize the app
        const app = new MathSolverApp();
    </script>
</body>
</html>
